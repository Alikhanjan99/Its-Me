<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebSite</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="nav.css">
    <link href='boxicons-2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Its Me</a>
        <div class="main-menu-button" id="mainMenuButton">
            <span class="menu-icon"></span>
            <div class="mobile-navbar" id="mobileNavbar">
                <a href="index.html" class="active">Home</a>
                <a href="Skills.html">Skills</a>
                <a href="Contact.html">Contact</a>
                <a href="Project.html">Projects</a>
                <a href="About.html">About</a>
            </div>
        </div>
        <nav class="navbar" id="navbar">
            <a href="index.html" class="active" style="--i:1;">Home</a>
            <a href="Skills.html" style="--i:3;">Skills</a>
            <a href="Contact.html" style="--i:5;">Contact</a>
            <a href="Project.html" style="--i:5">Projects</a>
            <a href="About.html" style="--i:2;">About</a>
        </nav>
    </header>

    <!-- Rest of your HTML code -->

    <script>
        // JavaScript code for showing/hiding mobile navbar when main menu button is clicked

        const mobileNavbar = document.getElementById('mobileNavbar');
        const mainMenuButton = document.getElementById('mainMenuButton');
        let isMobileNavbarVisible = false;

        const toggleMobileNavbar = () => {
            if (isMobileNavbarVisible) {
                mobileNavbar.style.display = 'none';
            } else {
                mobileNavbar.style.display = 'block';
            }
            isMobileNavbarVisible = !isMobileNavbarVisible;
        };

        mainMenuButton.addEventListener('click', toggleMobileNavbar);
    </script>
</body>
</html>
